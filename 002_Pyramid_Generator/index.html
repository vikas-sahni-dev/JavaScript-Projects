<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid Generator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Pyramid Generator</h1>
    <form>
      <div class="count-input-container">
        <label for="count">Count:</label>
        <input type="number" id="count" required />
      </div>
      <div class="character-input-container">
        <label for="character">Character:</label
        ><input type="text" id="character" required />
      </div>
      <div class="reverse-input-container">
        <label for="reverse">Reverse:</label>
        <select id="reverse">
          <option value="false">Fasle</option>
          <option value="true">True</option>
        </select>
      </div>

      <div class="generate-button-container"><button>Generate</button></div>
    </form>

    <div class="pyramid-container"></div>
  </body>
</html>
