<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Formatter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="heading">Today's Date <img src="./calenda-icon.svg" alt="calendar-icon" /></h1>
    <div class="container">
      <select>
        <option value="dd-mm-yyyy">Day,Month,Year</option>
        <option value="yyyy-mm-dd">Year,Month,Day</option>
        <option value="mm-dd-yyyy-hr-min-ss">Month,Day,Year,Hour,Minutes,Seconds</option>
      </select>
      <div class="showDate"></div>
    </div>
  </body>
</html>
